<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Manajemen Stok ATK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Manajemen Stok ATK</h1>

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
      <form id="atkForm" class="bg-white p-6 rounded-lg shadow-lg">
        <input type="hidden" id="atkId" />

        <div class="mb-4">
          <label class="block font-medium mb-1">Nama Barang</label>
          <input id="nama" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>

        <div class="mb-4">
          <label class="block font-medium mb-1">Jenis</label>
          <input id="jenis" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>

        <div class="mb-4">
          <label class="block font-medium mb-1">Qty</label>
          <input type="number" id="qty" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>

        <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-2 rounded-lg shadow">Tambah</button>

        <button type="button" id="cancelBtn" class="w-full mt-2 bg-gray-400 hover:bg-gray-500 transition text-white py-2 rounded-lg shadow hidden">Batal</button>

        <p id="errorMsg" class="text-red-500 mt-2 hidden"></p>
      </form>

      <div class="md:col-span-2 bg-white p-4 rounded-lg shadow-lg">
        <table class="w-full border-collapse border border-gray-200 rounded-lg overflow-hidden shadow">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2 text-left">Nama</th>
              <th class="px-4 py-2 text-left">Jenis</th>
              <th class="px-4 py-2 text-center">Qty</th>
              <th class="px-4 py-2 text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="atkTable" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>

    <div id="modalDelete" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg transform transition-all scale-95">
        <p class="mb-4 font-medium text-gray-700">Yakin hapus item ini?</p>
        <div class="flex justify-end gap-3">
          <button id="confirmDelete" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow transition">Hapus</button>
          <button id="cancelDelete" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded shadow transition">Batal</button>
        </div>
      </div>
    </div>

    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300 z-50">Berhasil!</div>

    <script src="app.js"></script>
  </body>
</html>
